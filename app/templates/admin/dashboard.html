{% extends "admin/base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h1>Admin Dashboard</h1>
    <hr>
    <h2>Statistics</h2>
    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
            </div>
            <h3>Total Users</h3>
            <p>{{ total_users }}</p>
        </div>
        <div class="stat-card">
            <div class="stat-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
            </div>
            <h3>Premium Users</h3>
            <p>{{ premium_users }}</p>
        </div>
        <div class="stat-card">
            <div class="stat-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="1" x2="12" y2="23"></line>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
            </div>
            <h3>Estimated Monthly Revenue</h3>
            <p>â‚¦{{ "{:,.2f}".format(total_revenue) }}</p>
        </div>
    </div>

    <style>
        .stats-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .stat-card {
            flex: 1;
            min-width: 250px;
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.75rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), #a78bfa);
            opacity: 0.7;
        }
        .stat-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 1rem;
            background-color: rgba(99, 102, 241, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
        }
        .stat-icon svg {
            width: 24px;
            height: 24px;
        }
        .stat-card h3 {
            margin-top: 0;
            margin-bottom: 0.75rem;
            color: #6B7280;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .stat-card p {
            font-size: 2.25rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0;
            letter-spacing: -0.5px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .stats-container {
                gap: 1.25rem;
            }
            .stat-card {
                min-width: 220px;
                padding: 1.5rem;
            }
            .stat-card p {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 768px) {
            .stats-container {
                flex-direction: column;
            }
            .stat-card {
                min-width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .stat-card {
                padding: 1.25rem;
            }
            .stat-card p {
                font-size: 1.75rem;
            }
            .stat-icon {
                width: 44px;
                height: 44px;
            }
            .stat-icon svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
{% endblock %}
